                  constraints:
                    nullable: false
              - column:
                  name: comment_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  constraints:
                    nullable: false
        - createIndex:
            columns:
              - column:
                  name: author_id
            indexName: comment_like_author_id_index
