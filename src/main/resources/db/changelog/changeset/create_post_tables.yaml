databaseChangeLog:
  - changeSet:
      id: create_post_tables
      author: post_developer
      changes:
        - createTable:
            tableName: posts
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: author_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: post_text
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: publish_date
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: image_path
                  type: varchar(255)
              - column:
                  name: time
                  type: timestamp with time zone
              - column:
                  name: time_changed
                  type: timestamp with time zone
              - column:
                  name: type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: is_blocked
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  constraints:
                    nullable: false
        - createIndex:
            columns:
              - column:
                  name: author_id
            indexName: post_author_id_index
            tableName: posts
            unique: false

        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: time
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: time_changed
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: comment_text
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: post_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: parent_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: is_blocked
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  constraints:
                    nullable: false
        - createIndex:
            columns:
              - column:
                  name: author_id
            indexName: comment_author_id_index
            tableName: comments
            unique: false
        - createIndex:
            columns:
              - column:
                  name: post_id
            indexName: comment_post_id_index
            tableName: comments
            unique: false
        - createIndex:
            columns:
              - column:
                  name: parent_id
            indexName: comment_parent_id_index
            tableName: comments
            unique: false

        - createTable:
            tableName: post_likes
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: author_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: reaction_type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: post_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  constraints:
                    nullable: false
        - createIndex:
            columns:
              - column:
                  name: author_id
            indexName: post_like_author_id_index
            tableName: post_likes
